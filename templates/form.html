<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Let's play Madlibs!</h1>
    <form action = "/story">
        {% for word in words %}
            <input type="text" name="{{word}}" placeholder="{{word}}">
        {% endfor %}
        <button type="submit">Tell my story!</button>
    </form>
</body>
</html>
