{% extends 'base.html' %}

{% block title %} Form {% endblock %}
{% block content %}
    <h1>Let's play Madlibs!</h1>
    <form action = "/story">
        {% for word in words %}
            <input type="text" name="{{word}}" placeholder="{{word}}">
        {% endfor %}
        <input type="hidden" name="storyid" value="{{storyid}}">
        <button type="submit">Tell my story!</button>
    </form>
{% endblock %}
